<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do Task</title>
    <script src="Task4.js"></script>
    <link rel="stylesheet" href="Task4.css">
</head>
<body>
    <div class="container">
        <h1>To-Do Task</h1>
        <div id="taskInputSection" style="display:none;">
            <input type="text" placeholder="Enter your Task" id="taskInput">
            <button type="button" id="submitBtn">Submit</button>
            <p id="errorMessage" style="color:red; display:none;">*Please fill the task</p>
        </div>
        <br>
        <button type="button" id="addTaskBtn">Add To Task</button>
        <button type="button" id="#btn3">Delete</button>
        <ul id="taskList"></ul>
    </div>
</body>
</html>
